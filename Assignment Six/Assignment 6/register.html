<!DOCTYPE html>
<html>
  <div class="title">
    <head>
      <title>My web page</title>
    </head>
    <link rel="stylesheet" href="./reg.css" />
    <div class="form">
      <h2>Registration form</h2>
      <body>
        <form>
          <label for=" First Name">First Name :</label>
          <input
            type="text"
            name="name"
            placeholder="First name"
            required
          /><br />

          <label for=" Last Name">Last Name :</label>
          <input type="text" name="name" placeholder="Last name" required />
          <br />
          <div>
            <label for=" Gender">Gender :</label>
          </div>
          <div>
            <input type="radio" name="radio1" id="rd1" />
            <label for="rd1">Male</label>
            <input type="radio" name="radio1" id="rd2" />
            <label for="rd2">Female</label>
            <input type="radio" name="radio1" id="rd3" />
            <label for="rd3">Transgender</label><br />
          </div>
          <div>
            <label for=" Email">Email :</label>
            <input type="email" name="email" placeholder="Email" required />
            <br />
          </div>
          <div>
            <label for=" Password">Password :</label>
            <input
              type="password"
              name="password"
              placeholder="Password"
              required
            />
            <br />
          </div>
          <div>
            <input type="checkbox" id="cb" />
            <label for="cb">I accept the terms and conditions</label><br />
          </div>

          <div class="button">
            <input type="submit" value="Register" />
          </div>
          <div class="buttonVideo">
            <a href="https://www.google.com">
              <label>Click me for navigation to Google</label>
            </a>
            <div class="videoSection">
              <label>Wanted to get email on any update </label>
              <input type="checkbox" id="switch" class="checkbox" />
              <label for="switch" class="toggle">
                <p>OFF ON</p>
              </label>
            </div>
          </div>
          <div class="sidenav">
            <img src="Register.jpg" alt="" width="100" height="400" />
          </div>
          <div class="sideVideoNav">
            <video width="400" controls>
              <source src="video.mp4" type="video/mp4" />
            </video>
          </div>
        </form>
      </body>
    </div>
  </div>
</html>
